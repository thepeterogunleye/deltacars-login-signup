<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup-container">
        <div class="signup-picture-area">
            <img src="/assets/images/logo.png" width="100px" height="50px"/>
           <h1>Welcome Back to Delta Cars</h1>
           <h6>Experience is Everything! </h6>
        </div>
       <div class="signup-form-area">
             <form action="#">
                <h1> Create Your Account</h1>
                <h3>Get Started</h3>

                <div class="external-verification">
                    <input type="text" placeholder="Enter Your Email">
                    <input type="text" placeholder="Continue with Apple">
                </div>
                <p>-----------or-----------</p>

                <div class="name-email">
                    <label>Name <input type="text" placeholder="Enter Name"></label>
                    <label>Email Address <input type="text" placeholder="Email"></label>
                </div>
                <div class="password">
                    <label>Password<input type="text" placeholder="min 8 characters"></label>
                    <label>Confirm Password<input type="text" placeholder="min 8 characters"></label>
                </div>

                <div class="forget-password">
                    <p> <input type="checkbox"> Remember Password</p>
                    <p><a href="#">Forget Password?</a></p>
                </div>

                <div>
                    <p><input type="checkbox">I agree to the <a href="#">Terms & Conditions</a> </p>
                </div>

                <button> Sign Up </button>

                <div class="footer">
                    <p>Already have an account? <a href="/login.html">Sign In</a></p>
                </div>
            
             </form>
        </div> 
    </div>





    
</body>
</html>
