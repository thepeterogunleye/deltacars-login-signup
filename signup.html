<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="signup-container">
        <div class="signup-picture-area">
            <img src="/assets/images/logo.png" width="100px" height="50px"/>
                <h1>Welcome Back to Delta Cars</h1>
                <h6>Experience is Everything! </h6>
        </div>
       <div class="signup-form-area">
             <form action="#" class="signupform">
                <h1> Create Your Account</h1>
                <h3>Get Started</h3>

                <div class="external-verification">
                    <input type="text" placeholder="Enter Your Email">
                    <input type="text" placeholder="Continue with Apple">
                </div>

                <div class="or-text"><p><hr width="50%" size="2">or<hr width="50%" size="2"></p></div>

                <div class="name-email">
                    <label>Name </label>
                        <input type="text" placeholder="Enter Name">
                    
                    <label>Email Address</label> 
                        <input type="text" placeholder="Email">
                    
                </div>
                <div class="signup-password">
                <div class="type-password">
                    <label>Password</label> 
                    <input type="text" placeholder="min 8 characters">
                   
                </div>
                    
                <div class="confirm-password">
                     <label>Confirm Password</label>
                    <input type="text" placeholder="min 8 characters">
                </div>
                </div>

                <div class="forget-password">
                    <p> <input type="checkbox"> Remember Password</p>
                    <p><a href="#">Forget Password?</a></p>
                </div>

                <div class="signup-terms">
                    <p><input type="checkbox">I agree to the <a href="#">Terms & Conditions</a> </p>
                </div>

                <div class="signup-button">
                    <button> Sign Up </button>
                    </div>
                <div class="signup-footer">
                    <p>Already have an account? <a href="/login.html">Sign In</a></p>
                </div>
            
             </form>
        </div> 
    </div>





    
</body>
</html>
